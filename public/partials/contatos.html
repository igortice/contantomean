<div class="jumbotron">
  <h1 class="text-center">Bem vindo ao Contato MEAN</h1>
</div>

<button class="btn btn-primary" ng-click="incrementar()">Novo</button>

<div class="row">
  <div class="col-md-6">
    <h4>Contatos cadastrados: {{total}}</h4>
  </div>
  <div class="col-md-3 pull-right">
    <input type="search" ng-model="filtro" class="form-control" placeholder="pesquisar nome">
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <td>NOME</td>
      <td>E-MAIL</td>
      <td class="text-center">AÇÃO</td>
    </tr>
    <tr ng-repeat="contato in contatos | filter: filtro">
      <td>
        <a>{{contato.nome}}</a>
      </td>
      <td>{{contato.email}}</td>
      <td class="text-center">
        <button class="btn btn-xs btn-warning">
          Remover
        </button>
      </td>
    </tr>
  </table>
</div>
